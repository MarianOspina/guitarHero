

<!--Hecho por Angel Pinzon y Mariana Ospina-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Guitar Hero</title>
    <link rel="shortcut icon" href="img/Logo.png">
</head>

<body>
    <div class="main">
        <div class="menu">
            <div class="border"></div>
            <div class="puntuaje">
                <div id="score">0</div>
                <div id="combox">x<span id="combo">0</span></div>
                <div id="life">5</div>
                
            </div>
            <div class="border"></div>
            <div class="border2"></div>
            <div class="border3"></div>
        </div>
        <div class="juego">
            <div class="menustart">
                <div id="level">
                    <button id="start">.</button> 
                </div>
            </div>
            <div id="windowGameover">
                <div class="maxpoint">&nbspPUNTOS:&nbsp<span class="maxp">0</span></div>
                <div class="maxcombo">&nbspRACHA:&nbsp<span class="maxc">0</span></div>
                <div id="level2">
                    <button class="tittle">.</button> 
                </div>
            </div>
            <div id="windowGamewin">
                <div class="maxpoint">&nbspPUNTOS:&nbsp<span class="maxp">0</span></div>
                <div class="maxcombo">&nbspRACHA:&nbsp<span class="maxc">0</span></div>
                <div id="level2">
                    <button class="tittle">back to tittle</button> 
                </div>
            </div>
            <div class="gif"></div>
            <div class="game" id="guitarra">
                <div class="botn" id="left"></div>
                <div class="botn" id="up"></div>
                <div class="botn" id="down"></div>
                <div class="botn" id="right"></div>
            </div>
            <div class="gif"></div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
